<!DOCTYPE html>
<html>
<head>
    <title>Ups! Coś poszło nie tak</title>
    <style>
        body { text-align: center; font-family: Arial; padding: 40px; }
        .error-container { max-width: 500px; margin: 0 auto; }
        h1 { color: #d9534f; }
        .message { font-size: 18px; margin: 20px 0; }
        .actions { margin-top: 30px; }
        .btn { display: inline-block; padding: 10px 20px; background: #5bc0de; 
               color: white; text-decoration: none; border-radius: 4px; margin: 10px; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Ups! Coś poszło nie tak</h1>
        <div class="message">
            <p>{{ message }}</p>
            <p>Nie martw się, Twój album prawdopodobnie został dodany do kolekcji.</p>
        </div>
        <div class="actions">
            <a href="/albums" class="btn">Zobacz swoją kolekcję</a>
            <a href="/search_discogs" class="btn">Wróć do wyszukiwania</a>
        </div>
    </div>
</body>
</html>
