<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Album</title>
</head>
<body>
    <h1>Edit Album</h1>
    
    <!-- Dodajemy enctype dla przesyłania plików -->
    <form action="/edit_album/{{ album.id }}" method="POST" enctype="multipart/form-data">
        <!-- Istniejące pola -->
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ album.title }}" required><br><br>

        <label for="artist">Artist:</label><br>
        <input type="text" id="artist" name="artist" value="{{ album.artist }}" required><br><br>

        <label for="year">Year:</label><br>
        <input type="number" id="year" name="year" value="{{ album.year }}" required><br><br>
        
        <!-- Nowe pola dla dodatkowych kategorii -->
        <label for="genre">Genre:</label><br>
        <input type="text" id="genre" name="genre" value="{{ album.genre }}"><br><br>
        
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" value="{{ album.country }}"><br><br>
        
        <label for="format">Format:</label><br>
        <input type="text" id="format" name="format" value="{{ album.format }}"><br><br>
        
        <!-- Aktualne zdjęcie (jeśli istnieje) -->
        {% if album.cover_url %}
        <p>Current cover image:</p>
        <img src="{{ album.cover_url }}" alt="Album Cover" width="100"><br><br>
        {% endif %}
        
        <!-- Pole do przesyłania nowego zdjęcia -->
        <label for="cover_image">Upload new cover image:</label><br>
        <input type="file" id="cover_image" name="cover_image" accept="image/*"><br><br>

        <button type="submit">Save Changes</button>
    </form>
    
    <a href="/albums">Cancel</a>
</body>
</html>
