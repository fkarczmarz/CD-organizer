<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums List</title>
</head>
<body>
    <h1>List of CDs</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Artist</th>
                <th>Year</th>
                <th>Actions</th> <!-- Kolumna na akcje -->
            </tr>
        </thead>
        <tbody>
            {% for album in albums %}
            <tr>
                <td>{{ album.id }}</td>
                <td>{{ album.title }}</td>
                <td>{{ album.artist }}</td>
                <td>{{ album.year }}</td>
                <!-- Akcje: Edytuj i Usuń -->
                <td>
                    <!-- Przycisk "Edytuj" -->
                    <a href="/edit_album/{{ album.id }}">
                        <button type="button">Edit</button>
                    </a>

                    <!-- Formularz "Usuń" -->
                    <form action="/delete_album/{{ album.id }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">Go back to home page</a>
</body>
</html>
